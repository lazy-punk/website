{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack of All Trades - Contact Me</title>
    <link rel="icon" href="{% static 'my_app/images/joft.png' %}">
    <link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">

</head>
<body>
    <header>
        <nav>
            <ul id="header-buttons">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'licenses' %}">Features</a></li>
                <li><a href="{% url 'installation' %}">Installation</a></li>
                <li><a href="{% url 'usage' %}">Usage Example</a></li>
                <li><a href="{% url 'contributing' %}">Contributing</a></li>
                <li><a href="{% url 'licenses' %}">License</a></li>
                <li><a href="{% url 'contact' %}">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact" style="margin-bottom: 100px;">
            <div style="text-align: center;"><h2>Contact Me</h2></div>
            <form id="contact-form" method="POST" action="{% url 'contact_input' %}">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
                
            </form>
            <p id="form-feedback"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Jack of All Trades. All rights reserved.</p>
    </footer>

</body>
</html>
